<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />

   

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <section class="weather-banner">
      <div class="weather-container">
        <center>
          <img
            src="https://avatars.githubusercontent.com/u/159284868?s=400&u=1fde3dd84085e504e9094ced44e2084ff2c04f5d&v=4"
            alt="EYPES logo"
            class="weather-logo"
            id="logo" />
          <h1 class="weather-heading">Weather App </h1>
        </center>
        <form>
          <input type="text" placeholder="Search for a city" autofocus />
          <button type="submit">SEARCH</button>
          <span class="weather-msg"></span>
        </form>
      </div>
    </section>
    <section class="weather-results">
      <div class="weather-container">
        <ul class="weather-cities" > 
        </ul>
      </div>
    </section>
    <footer class="page-footer">
      <div class="footer-container">
        <small>Coded by EYPES Frontend Team</small>
      </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
